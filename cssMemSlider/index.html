<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <input type="radio" name="check" id="s1" checked />
        <input type="radio" name="check" id="s2" />
        <input type="radio" name="check" id="s3" />
        <input type="radio" name="check" id="s4" />
        <div class="slider__head">
          <div class="slider__img img1">
            <img src="./assets/gif/1.gif" alt="img" />
          </div>
          <div class="slider__img img2">
            <img src="./assets/gif/2.gif" alt="img" />
          </div>
          <div class="slider__img img3">
            <img src="./assets/gif/3.gif" alt="img" />
          </div>
          <div class="slider__img img4">
            <img src="./assets/gif/5.gif" alt="img" />
          </div>
        </div>
        <div class="slider__body">
          <div class="slider__controll">
            <label for="s1" class="controll__wrap s1"
              ><div class="controll__dot" id="dot1"></div
            ></label>
            <label for="s2" class="controll__wrap s2"
              ><div class="controll__dot" id="dot2"></div
            ></label>
            <label for="s3" class="controll__wrap s3"
              ><div class="controll__dot" id="dot3"></div
            ></label>
            <label for="s4" class="controll__wrap s4"
              ><div class="controll__dot" id="dot4"></div
            ></label>
          </div>
          <div class="slider__text">
            <span class="text t1">Monday at RS School</span>
            <span class="text t2">Lorem ipsum dolor sit.2</span>
            <span class="text t3">Lorem ipsum dolor sit.3</span>
            <span class="text t4"> Slider without JavaScript</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
